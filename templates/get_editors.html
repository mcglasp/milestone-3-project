{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit category</h3>

<div class="row card-panel grey lighten-5">
    <div class="row">
<div><p>Editor</p></div>        
{% for editor in editors %}
        
            
            
            <div value="{{ editor.editor }}">{{ editor.editor }}</div>
        </div>

        <div class="card-action">
            <a href="{{ url_for('edit_editor', editor_id=editor._id) }}" class="btn green accent-4">Edit</a>
            <a href="{{ url_for('delete_editor', editor_id=editor._id) }}" class="btn light-blue lighten-1">Delete</a>
        </div>
    </div>
    {% endfor %}

    <!-- submit button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_editor') }}" class="btn blue accent-4">Add</a>
        </div>
    </div>

{% endblock %}
