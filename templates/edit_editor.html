{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_editor', editor_id=editor._id) }}">
        <!-- category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="editor" name="editor" type="text" 
                    value="{{ editor.editor }}" minlength="1" maxlength="50" class="validate"
                    required>
                <label for="editor">Editor</label>
            </div>
        </div>
      
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_editors') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Update editor<i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
